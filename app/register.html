<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-form {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main class="register-form">
        <form id="registerForm">
            <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                <label for="last_name">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="verify_password" placeholder="Verify Password" required>
                <label for="verify_password">Verify Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Sign in</a></p>
            <p id="errorMessage" class="mt-3 text-center text-danger"></p>
        </form>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const verify_password = document.getElementById('verify_password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = '';

            try {
                const response = await fetch('/api/users.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ first_name, last_name, username, password, verify_password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    window.location.href = '/dashboard.php';
                } else {
                    errorMessage.textContent = result.message || 'Registration failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please check the console and try again.';
            }
        });
    </script>
</body>
</html>
