<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      display:flex;align-items:center;justify-content:center;height:100vh;
      background:linear-gradient(to bottom right,#bfdbfe,#ffffff,#e9d5ff);
      background-attachment:fixed;
    }
    .register-form{width:100%;max-width:500px;padding:15px;margin:auto;}
  </style>
</head>
<body>
  <main class="register-form">
    <form id="loginForm">
      <h1 class="h3 mb-4 text-center fw-semibold" style="color:#2563eb;font-size:26px;">MyContacts</h1>
      <h1 class="h3 mb-3 fw-normal text-center">Sign In</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign up</a></p>
      <p id="errorMessage" class="mt-3 text-center text-danger"></p>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          window.location.href = '/dashboard.php';
        } else {
          errorMessage.textContent = result.message || 'Login failed. Please try again.';
        }
      } catch (err) {
        console.error('Error:', err);
        errorMessage.textContent = 'An error occurred. Please check the console and try again.';
      }
    });
  </script>
</body>
</html>
